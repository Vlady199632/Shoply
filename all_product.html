<body>
     <div w3-include-html="header.html"></div>
     <div class="all__product">
          <div class="adress__line">

               <nav class="adress__nav">
                    <a href="" class="adress__link passive-link">Home</a>
                    <span>></span>
                    <a href="" class="adress__link active-link">About</a>
               </nav>
               
          </div><!-- /. adress__line -->

          <div class="all__product__content">
               <div class="sidebar">
                    <h2 class="sidebar__title">Filter</h2>

                    
                    <form class="sidebar__form">
                         <h3 class="sidebar__suptitle">Product Category</h3>
                         <div class="form__item">
                              <label class="label__checkbox" for="electronik">Electronic</label>
                              <input type="checkbox" name="checkbox" id="electronik">
                         </div>
                         <div class="form__item">
                              <label class="label__checkbox" for="Jawelery">Jawelery</label>
                              <input type="checkbox" name="checkbox" id="Jawelery">
                         </div>
                         <div class="form__item">
                              <label class="label__checkbox" for="Women’s Clothing">Women’s Clothing</label>
                              <input type="checkbox" name="checkbox" id="Women’s Clothing">
                         </div>
                         <div class="form__item">
                              <label class="label__checkbox" for="Men’s Clothing">Men’s Clothing</label>
                              <input type="checkbox" name="checkbox" id="Men’s Clothing">
                         </div>
                         <div class="form__others">
                              <label class="label__checkbox" for="category">Others</label>
                              <select name="category" id="category">
                                   <option value="cat1">Cat 1</option>
                                   <option value="cat2">Cat 2</option>
                                   <option value="cat3">Cat 3</option>
                              </select>
                         </div>
                         <h3 class="sidebar__suptitle">Price range</h3>

                         <div class="form__price">
                              <input class="inPrice" type="number" name="minPrice" id="minPrice" placeholder="min">
                              <input class="inPrice" type="number" name="maxPrice" id="maxPrice" placeholder="max">
                         </div>

                         <div class="form__item set__price">
                              <input type="submit" value="Set Price" class="submit__price">
                         </div>

                         <input type="reset" value="Clear filter" class="reset">

                    </form>
               </div><!-- /. sidebar -->
               <div class="mainbar">
                    <form action="#" class="mainbar__form">
                         <div class="form__search">
                              <img src="asets/images/search.png" alt="" class="search__img">
                              <input type="search" name="category__search" id="search" placeholder="Search">
                         </div>
                         <div class="search__result">
                              <h3 class="result__title">Search result for <b>“Mouse”</b></h3>
                              <div class="form__sorting">
                                   <label class="label__checkbox" for="sorting">Sort by</label>
                                   <select name="category" id="sorting" class="select__sort">
                                        <option class="select__item" value="cat1">Sort A-Z</option>
                                        <option class="select__item" value="cat2">Sort Z-A</option>
                                        <option class="select__item" value="cat3">Sort lowerPrice-upperPrice</option>
                                   </select>
                              </div>
                         </div>
                    </form>
